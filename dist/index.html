  <body>
    <!-- Theme initialization script to prevent FOUC -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('hospitalFinanceTheme');
          
          let shouldBeDark = true; // Default to dark mode
          
          if (stored === 'dark') {
            shouldBeDark = true;
          } else if (stored === 'light') {
            shouldBeDark = false;
          } else {
            // No preference stored - default to dark mode
            shouldBeDark = true;
          }
          
          if (shouldBeDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // Fallback to dark mode if localStorage fails
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    <div id="root"></div>
  </body>
